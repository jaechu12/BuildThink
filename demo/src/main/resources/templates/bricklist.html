<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>건물 현황</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      position: relative;
    }

    h3 {
      margin-top: 0;
      color: #333;
    }

    p {
      font-size: 16px;
      margin: 10px 0 20px;
    }

    .back-button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #ff5252;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #e04848;
    }
  </style>
</head>
<body>
<div class="container">
  <h3>당신이 지은 건물: <span th:text="${buildingName}">건물</span></h3>
  <p th:text="'최근 7일 간 총 ' + ${brickCount} + '개의 벽돌을 쌓았습니다.'"></p>

  <a th:href="@{/}" class="back-button">메인으로 돌아가기</a>
</div>
</body>
</html>
